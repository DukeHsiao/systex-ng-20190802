<div class="widget search">
  <div class="widget-content">
    <div id="searchbox">
      <!-- <input type="text" [value]="keyword" (change)="keywordChange($event)" placeholder="請輸入搜尋關鍵字" accesskey="s"> -->
      <!-- <input type="text" [value]="keyword" (change)="keyword = $event.target.value" placeholder="請輸入搜尋關鍵字" accesskey="s"> -->
      <input type="text"
        #input
        [(ngModel)]="keyword"
        [ngModel]="keyword"
        (ngModelChange)="keyword = $event"
        placeholder="請輸入搜尋關鍵字" accesskey="s">
      {{ keyword }}
      <input type="button" value="搜尋" id="searchbutton">
    </div>
    <span *ngIf="keyword === ''">請輸入關鍵字</span>
  </div>
</div>
